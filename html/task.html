<!DOCTYPE html>
<html>
  <head>
    <title>First Class Html </title>
   
    <style>
    label {
    font-size: 20px;
  }

  h1 {
    margin: 0;
  }

  body {
    color: rgb(255, 0, 0);
    font-weight: 900;
    margin: 0;
    background-color: darkslategrey;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #header {
    background: rgb(0, 255, 213);
    height: 80px;
    display: flex;
    align-items: center;
    padding: 0 20px;
    animation: 1s ease-out 0s 1 slideInFromUp;
  }

  #container {
    display: flex;
    position: relative;
    flex: 1;
  }

  #sidebar {
    background: rgb(0, 111, 128);
    width: 300px;
    padding: 20px;
    box-sizing: border-box;
  }

  #main {
    flex: 1;
    padding: 20px;
    box-sizing: border-box;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 2fr));
    gap: 20px;
  }

  .grid-item {
    background: #fff;
    color: #000;
    padding: 20px;
    border-radius: 5;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  #fixedDiv {
    position: fixed;
    color: white;
    background-color: sandybrown;
    display: flex;
    border-radius: 100%;
    width: 100px;
    bottom: 5%;
    left: 5%;
    height: 100px;
    z-index: 21;
    align-items: center;
    justify-content: center;
  }

  #stickyBar {
    position: sticky;
    top: 0px;
    grid-column: span 4 / span 4;
    width: 100%;
    height: 200px;
    background-color: pink;
  }

  #mainbox {
    background-color: brown;

  }

  @keyframes slideInFromUp {
    0% {
      transform: translateY(-100%);
    }
    100% {
      transform: translateY(0);
    }
  }

  /*    
  Important CSS properties 
  height - done
  width - done
  margin - done
  padding - done
  display - done
  position - done
  left, top, botm, right - done
  links 
  icon 
  border - done
  box
  pseudo elemens
  align */


  /* function example of math f = (x) takes input and give output */
    </style>
  </head>
  <body>

    <div id="header" class="slideDown">
      <h1>Header</h1>
    </div>
    <div id="container">
      <div id="sidebar">
        <h1>Sidebar</h1>
      </div>
      <div id="mainBox" style="display: flex; width: 100%; gap:10px">
        <div class="grid-item slideDown" style="width: 30%;">
            <form id="taskForm" onsubmit="event.preventDefault();" style="display: flex; flex-direction:column; gap: 4px; ">
              <label>Task Detail</label>
              <input type="text" name="task" required id="taskField" />
              <span style="color:rgb(255, 0, 0);" hidden id="taskErrorField">This field is required</span>
              <button type="button" id="submitBtn" onclick="saveTask()" class="submitBtn" style="background-color: blue; color: white; padding: 10px; border: none; border-radius: 5px;">Save</button>
            </form>
        </div>
        <div id="boxList"  style="width: 80%; display: flex; flex-direction: column; gap: 4px;" class="grid-item slideDown">
              
            </div>
      </div>
  </body>
  <script>
    // syntax rule
    // camelCase - taskField
    // snake_case - task_field
    // kebab-case - task-field
    // pascal-case - TaskField
    var tasks = [];
    var editTaskId = null;

    var taskErrorField = document.getElementById('taskErrorField');

    function saveTask() {
      debugger;
      var taskVal = document.getElementById('taskField');

      if(taskVal.validity.valueMissing){
        taskErrorField.hidden = false;
        return false;
      }
      taskErrorField.hidden = true;
      if(editTaskId != null) {
        tasks[editTaskId] = taskVal.value;
        currentTaskId = editTaskId;
        var renderListElement = '';
        tasks.forEach((x, index) => {
            debugger;
      })  ;
        var boxElement = document.getElementById('boxList');

        boxElement.innerHTML = renderListElement;

        var btnElement = document.getElementById('submitBtn');
        editTaskId = null;
        btnElement.innerHTML = "Save";
      } else {
        tasks.push(taskVal.value);
        currentTaskId = tasks.length - 1;

        let listHtml = `<div class="box" style="background-color: aqua;">
            <div style="padding-left:10px; border-radius: 50%; padding-right: 10px; display:flex; justify-content: space-between; align-items: center;">
              <p>`+ taskVal.value +`</p>
              <div >
                <button onclick="editTask(`+currentTaskId+`)">
                  Edit
                </button>
                <button onclick="deleteTask(`+ currentTaskId +`)">
                  X
                </button>
              </div>
            </div>
          </div>`;
        }
          var boxElement = document.getElementById('boxList');

          
      boxElement.innerHTML = renderListElement;
      
      taskVal.value = "";
    }

    // parameter used in function brackets
    function editTask(id) {
      debugger;
      editTaskId = id;
      var taskVal = document.getElementById('taskField');
      taskVal.value = tasks[id];
      var btnElement = document.getElementById('submitBtn');
      btnElement.innerHTML = "Update";
    }

    function deleteTask(id) {
      debugger;
      tasks.splice(id,1);
      var renderListElement = ''
      tasks.forEach((x, index) => {
          debugger;
          renderListElement += `<div class="box" style="background-color: aqua;">
            <div style="padding-left:10px; border-radius: 50%; padding-right: 10px; display:flex; justify-content: space-between; align-items: center;">
              <p>`+ x +`</p>
              <div >
                <button onclick="editTask(`+index+`)">
                  Edit
                </button>
                <button onclick="deleteTask(`+ index +`)">
                  X
                </button>
              </div>
            </div>
          </div>`
   }) 
   var boxElement = document.getElementById('boxList');

          
boxElement.innerHTML = renderListElement;

taskVal.value = "";
    }


  </script>
</html>
